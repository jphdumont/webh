<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
  "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>MICROS Commerce Platform </title>
<meta name="Generator" content="AuthorIT">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script language="JavaScript"><!--
function loadTopic(){
  // Function to load the topic specified in the Query, and its associated toc
  var strLocation="?"+location+"?none?none";
  var locarray = strLocation.split("?");
  var strTocURL=""+locarray[2];
  var strBodyURL=""+locarray[3];

  if (strTocURL != "none") {
    window.TOC.location=strTocURL
  }
  if (strBodyURL != "none") {
    window.BODY.location=strBodyURL
  }
}
//--></script>
</head>
<frameset rows="63,*" framespacing="0" onload="loadTopic()">
	<frame name="HEAD" src="heading.htm" scrolling="no" frameborder="no" noresize>
        	<frameset cols="20%,*" frameborder="1" framespacing="2">
		<frameset rows="22,*" frameborder="0" framespacing="0" onload=loadTopic()>
			<frame name="TAB" src="tab_toc.htm" scrolling="no">
			<frame name="TOC" src="toc.htm" scrolling="yes">
		</frameset>
      	<frame name="BODY" src="help_mcp.htm" frameborder="no" bordercolor="#CCCCFF">
	</frameset>
</frameset>
